version: '3.7'

services:

  redisgraph:    
    image: redislabs/redisgraph:1.99.7    
    container_name: redisgraph
    ports:
      - 6379:6379
    deploy:
      replicas: 1
      labels:
        io.appvia.krane/version: "${KRANE_VERSION}"
      resources:
        limits:
          cpus: '1'
          memory: 200M
        reservations:
          cpus: '0.2'
          memory: 20M
    networks:
      - default

  krane:
    build: .
    image: quay.io/appvia/krane:latest
    container_name: krane
    ports:
      - "8000:8000"
    depends_on:
      - redisgraph
    deploy:
      replicas: 1
      labels:
        io.appvia.krane/version: "${KRANE_VERSION}"
      resources:
        limits:
          cpus: '1'
          memory: 400M
        reservations:
          cpus: '0.2'
          memory: 20M
    healthcheck:
      test: ["CMD", "/bin/bash", "-c", "bin/krane --version"]
      interval: 2m
      timeout: 10s
      retries: 3
      start_period: 30s
    environment:
      KRANE_REPORT_INTERVAL: 30
      KRANE_REPORT_OUTPUT: 'none'
      REDIS_GRAPH_HOST: 'redisgraph'
      SLACK_WEBHOOK_URL: ''
      SLACK_CHANNEL: ''
    networks:
      - default

networks:
  default:
